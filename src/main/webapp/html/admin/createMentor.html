<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create mentor</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../css/styleEditMentor.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="header-container" w3-include-html="template/header.html"></div>

    <div w3-include-html="template/adminMenu.html"></div>

    <div id="main-container">
        <div id="user-form-container">
            <form>
                <div class="user-form">
                    <input type="text" name="first-name" id="first-name" placeholder="first name">
                </div>

                <div class="user-form">
                    <input type="text" name="last-name" id="last-name" placeholder="last name">
                </div>

                <div class="user-form">
                    <input type="text" name="date-of-birth" id="date-of-birth" placeholder="date of birth">
                </div>

                <div class="user-form">
                    <input type="text" name="email" id="email" placeholder="email">
                </div>

                <div class="user-form">
                    <input type="password" name="password" id="password" placeholder="password">
                </div>

                <div class="user-form">
                    <input type="text" name="group" id="group" placeholder="group name">
                </div>

                <div id="user-form-button">
                    <input type="submit" value="CREATE MENTOR">
                </div>
            </form>
        </div>
    </div>

    <div id="footer-container" w3-include-html="template/footer.html"></div>

    <script>w3.includeHTML();</script>
</body>
</html>
