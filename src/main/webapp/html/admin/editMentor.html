<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../../css/styleEditMentor.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div id="header-container" w3-include-html="../template/header.html"></div>

    <div w3-include-html="../template/adminMenu.html"></div>

    <div id="main-container">
        <div id="user-form-container">
            <form>
                <div class="user-form">
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Agnieszka">
                </div>

                <div class="user-form">
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Koszany">
                </div>

                <div class="user-form">
                    <label for="email">email</label>
                    <input type="text" name="email" id="email" placeholder="agakoszany@cc.com">
                </div>

                <div class="user-form">
                    <label for="date-of-birth">date of birth</label>
                    <input type="text" name="date-of-birth" id="date-of-birth" placeholder="1994-05-05">
                </div>

                <div id="user-form-button">
                    <input type="submit" value="SAVE CHANGES">
                </div>
            </form>
        </div>
    </div>

    <div id="footer-container" w3-include-html="../template/footer.html"></div>

    <script>w3.includeHTML();</script>
</body>
</html>
