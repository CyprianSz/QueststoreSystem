<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete group</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/verticalMenuStyle.css">
</head>
<body>
    <div id="header-container" w3-include-html="../template/header.html"></div>
     
    <div w3-include-html="../template/adminMenu.html"></div>

    <div id="main-container">

        <div id="vertical_menu">
            <div w3-include-html="../template/sideVerticalGroupMenu.html"></div>

        </div>

        <div id="sub-container-form">

            <div id="delete-question">
            <h2>Are you sure you want to delete this group?</h2>
                <div id="attributes">
                    <ul class="attribute_list">
                        <li>
                            <div class="submit">
                                <input type="submit" class="attribute_submit" id="yes" value="Yes" name="gender"/>
                            </div>
                        </li>
                        <li>
                            <div class="submit">
                                <input type="submit" class="attribute_submit" id="no" value="No" name="gender"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div id="footer-container" w3-include-html="../template/footer.html"></div>

    <script>w3.includeHTML();</script>

</body>
</html>
