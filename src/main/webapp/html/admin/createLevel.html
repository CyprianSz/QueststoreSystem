<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Level</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../css/styleEditMentor.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="header-container" w3-include-html="template/header.html"></div>

    <div w3-include-html="template/adminMenu.html"></div>

    <div id="main-container">
        <div id="user-form-container">
            <form>
                <div class="user-form">
                    <input type="text" name="rank" id="rank" placeholder="rank">
                </div>

                <div class="user-form">
                    <input type="text" name="required-exp" id="required-exp" placeholder="required experience">
                </div>

                <div class="user-form">
                    <input type="text" name="description" id="description" placeholder="description">
                </div>

                <div id="user-form-button">
                    <input type="submit" value="CREATE LEVEL">
                </div>
            </form>
        </div>
    </div>

    <div id="footer-container" w3-include-html="template/footer.html"></div>

    <script>w3.includeHTML();</script>
</body>
</html>
