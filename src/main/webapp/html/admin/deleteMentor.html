<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Delete</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/verticalMenuStyle.css">
</head>

<body>
    <div id="header-container" w3-include-html="../template/header.html"></div>

    <div w3-include-html="../template/adminMenu.html"></div>

    <div id="main-container">

        <div id="vertical_menu">
            <div w3-include-html="../template/sideVerticalMenu.html"></div>
        </div>

        <div id="delete-operation">
            <div id="delete-question">
                <h2>Are you sure you want to delete this mentor?</h2>
                <div id="attributes">
                    <ul class="attribute_list">
                        <li>
                            <div class="submit">
                                <input type="submit" class="attribute_submit" id="yes" value="Yes"/>
                            </div>
                        </li>
                        <li>
                            <div class="submit">
                                <input type="submit" class="attribute_submit" id="no" value="No"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container" w3-include-html="../template/footer.html"></div>

    <script>w3.includeHTML();</script>

</body>
</html>
