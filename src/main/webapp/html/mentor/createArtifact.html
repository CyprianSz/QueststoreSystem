<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Artifact</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../../css/styleEditMentor.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div id="header-container" w3-include-html="../template/mentorHeader.html"></div>

    <div w3-include-html="../template/mentorMenu.html"></div>

    <div id="main-container">
        <div id="artifact-form-container">
            <form>
                <div class="user-form">
                    <input type="text" name="name" id="name" placeholder="name">
                </div>

                <div class="user-form">
                    <input type="text" name="description" id="description" placeholder="description">
                </div>

                <div class="user-form">
                    <input type="text" name="value" id="value" placeholder="value">
                </div>

                <div id="radio-form">
                    <input type="radio" id="single" name="type"><label for="single">single</label>
                    <input type="radio" id="group" name="type"><label for="group">group</label>
                </div>

                <div id="user-form-button">
                    <input type="submit" value="CREATE ARTIFACT">
                </div>
            </form>
        </div>
    </div>

    <div id="footer-container" w3-include-html="../template/footer.html"></div>

    <script>w3.includeHTML();</script>
</body>

</html>
