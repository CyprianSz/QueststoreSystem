<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" href="../css/styleEditMentor.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="header-container">
        <header>
            <div id="logo">
                <img src="../images/logo.png" alt="logo">
            </div>
            <div id="app-info">
                <h1 id="app-name">QuestStore</h1>
                <p>by CodeRampart</p>
            </div>
            <div id="logged-user">
                <h2 id="user-name">Creepy Guy</h2>
                <p>Admin</p>
            </div>
        </header>
    </div>

    <nav class="nav">
        <ul class="nav__menu">
            <li class="nav__menu-item"><a>mentors</a>
                <ul class="nav__submenu">
                    <li class="nav__submenu-item"> <a>create</a></li>
                    <li class="nav__submenu-item"> <a>edit</a></li>
                    <li class="nav__submenu-item"> <a>display</a></li>
                    <li class="nav__submenu-item"> <a>delete</a></li>
                </ul>
            </li>
            <li class="nav__menu-item"><a>groups</a>

                <ul class="nav__submenu">
                    <li class="nav__submenu-item"> <a>create</a></li>
                    <li class="nav__submenu-item"> <a>edit</a></li>
                    <li class="nav__submenu-item"> <a>display</a></li>
                    <li class="nav__submenu-item"> <a>delete</a></li>
                </ul>

            </li>
            <li class="nav__menu-item"><a>levels</a>
                <ul class="nav__submenu">
                    <li class="nav__submenu-item"> <a>create</a></li>
                    <li class="nav__submenu-item"> <a>edit</a></li>
                    <li class="nav__submenu-item"> <a>display</a></li>
                    <li class="nav__submenu-item"> <a>delete</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="main-container">
        <div id="user-form-container">
            <form>
                <div class="user-form">
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Agnieszka">
                </div>

                <div class="user-form">
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Koszany">
                </div>

                <div class="user-form">
                    <label for="email">email</label>
                    <input type="text" name="email" id="email" placeholder="agakoszany@cc.com">
                </div>

                <div class="user-form">
                    <label for="date-of-birth">date of birth</label>
                    <input type="text" name="date-of-birth" id="date-of-birth" placeholder="1994-05-05">
                </div>

                <div id="user-form-button">
                    <input type="submit" value="SAVE CHANGES">
                </div>
            </form>
        </div>
    </div>


    <div id="footer-container">
        <footer>
            <p>
                Designed and created by <strong><a href="https://github.com/CodecoolKRK20171/queststore-system-code-rampart">
                CodeRampart</a></strong> for <strong><a href="http://www.codecool.pl">Codecool</a></strong>.
            </p>
        </footer>
    </div>

</body>
</html>
