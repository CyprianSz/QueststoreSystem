<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="header-container">
        <header>
            <div class="logo">
                <img src="../images/logo.png" alt="logo">
            </div>
            <div class="app-name">
                <h1>QuestStore</h1>
                <p>by CodeRampart</p>
            </div>
        </header>
    </div>

    <div id="logging-container">
        <form>
            <div id="radio-form">
                <input type="radio" id="admin" name="user-type"><label for="admin">Admin</label>
                <input type="radio" id="mentor" name="user-type"><label for="mentor">Mentor</label>
                <input type="radio" id="codecooler" name="user-type"><label for="codecooler">Codecooler</label>
            </div>
        </form>

        <div id="logging-form">
            <form>
                <br>
                <label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="enter your email">

                <br>
                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="enter your password">

                <br>
                <input id="login-button" type="submit" value="log in" disabled>
            </form>
        </div>
    </div>

    <div id="footer-container">
        <footer>
            <p>
                Designed and created by <strong><a href="https://github.com/CodecoolKRK20171/queststore-system-code-rampart">
                CodeRampart</a></strong> for <a href="http://www.codecool.pl">Codecool</a>.
            </p>
        </footer>
    </div>

</body>
</html>
