<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="header-container">
        <header>
            <div id="logo">
                <img src="../images/logo.png" alt="logo">
            </div>
            <div id="app-info">
                <h1 id="app-name">QuestStore</h1>
                <p>by CodeRampart</p>
            </div>
        </header>
    </div>

    <div id="logging-container">
        <form action="editMentor.html">
            <div id="radio-form">
                <input type="radio" id="admin" name="user-type"><label for="admin">Admin</label>
                <input type="radio" id="mentor" name="user-type"><label for="mentor">Mentor</label>
                <input type="radio" id="codecooler" name="user-type"><label for="codecooler">Codecooler</label>
            </div>

            <div class="logging-form">
                <input type="text" name="email" id="email" placeholder="email">
            </div>

            <div class="logging-form">
                <input type="password" name="password" id="password" placeholder="password">
            </div>

            <div id="login-button">
                <input type="submit" value="LOG IN">
            </div>
        </form>
    </div>

    <div id="footer-container" w3-include-html="template/footer.html"></div>

    <script>w3.includeHTML();</script>
</body>
</html>
