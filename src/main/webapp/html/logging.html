<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div class="app-name">
            <h1>QuestStore</h1>
            <p>by CodeRampart</p>
        </div>
    </header>

    <div class="logging-container">
        <div class="logging-form">
            <form>
                <input type="radio" name="user-type" value="admin">Admin
                <input type="radio" name="user-type" value="mentor">Mentor
                <input type="radio" name="user-type" value="codecooler">Codecooler

                <br>
                <label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="enter your email">

                <br>
                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="enter your password">

                <br>
                <input type="submit" value="log in" disabled>
            </form>
        </div>
    </div>

    <footer>
        <p>
            Designed and created by <strong><a href="https://github.com/CodecoolKRK20171/queststore-system-code-rampart">
            CodeRampart</a></strong> for <a href="http://www.codecool.pl">Codecool</a>.
        </p>
    </footer>

</body>
</html>
